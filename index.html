<!DOCTYPE html>
<!-- Esta declaração diz ao navegador qual o tipo deste documento e como ele deve interpretar os dados contidos. -->
<html lang="en">
<!-- A tag html encapsula todo o documento, é a base da estrutura, aqui também é definido o atributo lang, que define a linguagem principal do conteúdo, o que é fundamental para a acessibilidade e para a forma como os leitores de tela interpretam a página. -->

<head>
    <!-- A tag head indica os metadados do documento, aqui é possível definir por exemplo o charset, que é o tipo de conjunto de caracteres ao qual o browser identifica para conseguir exibir em tela, e outras informações de acessibilidade e adaptabilidade do documento para diferentes dispositivos. Os metadados são informações sobre o documento que não são exibidas diretamente na tela para o usuário. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <!-- viewport=Esta tag é crucial para o design responsivo, garantindo que a página se adapte a diferentes tamanhos de tela (como celulares e tablets). Ela controla a visualização da largura da página no dispositivo do usuário. -->
    <title>html boilerplate</title>
    <!-- O título identifica a página no navegador, e também é relacionado à posição da página nos buscadores. -->
</head>

<body>
    <!-- Aqui dentro do body é onde ficam as informações que de fato serão apresentadas em tela para o usuário requisitante -->
    <h1>#</h1>
    <h2>##</h2>
    <h3>###</h3>
</body>

</html>
