<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet exercise</title>
    <style>
        a {
            text-decoration: none;
            background-color: blue;
            color: red;
        }

        h2 {
            background-color: green;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <!-- header, inside the header a heading h2 and a nav with an ordered list with 5 items inside it + main and footer on the outside of that -->

    <!-- header>h2+nav>ol>li*5{item $}^^^main+footer -->

    <header>
        <h2>h2 heading</h2>
        <nav>
            <ol>
                <li><a href="">Link 1</a></li>
                <li><a href="">Link 2</a></li>
                <li><a href="">Link 3</a></li>
                <li><a href="">Link 4</a></li>
                <li><a href="">Link 5</a></li>
            </ol>
        </nav>
    </header>
    <main>
        <p class="text"></p>
        <div>
            <p></p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <rect x=0 y=0 width=100 height=50 />
                <circle class="svg-circle" cx="50" cy="50" r="10" />
            </svg>

        </div>
        <span class="class-span"></span><span class="class-span"></span><span class="class-span"></span>

    </main>
    <footer></footer>
</body>

</html>
