<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Filter range in place</title>
</head>

<body>
    <script>
        function filterRangeInPlace(arr, a, b) {
            return arr.forEach((element, index) => {
                if (!(a <= element && element <= b)) {
                    arr.splice(index, 1);
                    // arr.splice(index);
                }
            })
        }

        let arr = [5, 3, 8, 1];
        filterRangeInPlace(arr, 1, 4); // removed the numbers except from 1 to 4
        alert(arr); // [3, 1]
    </script>
</body>

</html>
