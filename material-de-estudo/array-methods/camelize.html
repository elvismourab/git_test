<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Camelize</title>
</head>

<body>
    <script>
        function camelize(string) {
            return string.split('-')
                .map((word, index) => index === 0 ? word : word.charAt(0).toUpperCase() + word.slice(1))
                .join('');
        }

        camelize("background-color");
        camelize("list-style-image");
        camelize("-webkit-transition");
    </script>
</body>

</html>
