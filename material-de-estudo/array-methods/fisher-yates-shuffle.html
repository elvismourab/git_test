<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fisher Yates shuffle</title>
</head>

<body>
    <script>
        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                let k = arr[i];
                arr[i] = arr[j];
                arr[j] = k;
            }

            console.log(arr);
            return;
        }


        let arr = [1, 2, 3];
        shuffle(arr);
        shuffle(arr);
        shuffle(arr);
    </script>
</body>

</html>
