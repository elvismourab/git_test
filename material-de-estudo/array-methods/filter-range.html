<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Filter range</title>
</head>

<body>
    <script>
        function filterRange(arr, a, b) {
            return arr.filter((num) => num >= a && num <= b);
        }

        let arr = [5, 3, 8, 1];
        let filtered = filterRange(arr, 1, 4);
        alert(filtered); // 3,1 (matching values)
        alert(arr); // 5,3,8,1 (not modified)
    </script>
</body>

</html>
